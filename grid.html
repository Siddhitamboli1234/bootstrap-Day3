<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col border">Column 1</div>
        <div class="col border">Column 2</div>
        <div class="col border">Column 3</div>
    </div>
    <div class="row">
        <div class="col-6 border">Column 1</div>
        <div class="col-6 border">Column 2</div>
        <div class="col border">Column 3</div>
    </div>
    <div class="row bg-success">
        <div class="col-lg-6 col border border-dark">Column 1</div>
        <div class="col-lg-6 col border border-dark">Column 2</div>
        <div class="col border border-dark">Column 3</div>
    </div>
    <div class="row bg-info">
        <div class="col-lg-4 col-sm-12 border border-dark">Column 1</div>
        <div class="col-lg-5 col-sm-12 border border-dark">Column 2</div>
        <div class="col-lg-3 col-sm-12 border border-dark">Column 3</div>
    </div>
    <br>
    <div class="col-lg-4 col-sm-12">
        <div class="card m-2">
            <div class="card-body">
                <p class="card-title">Title</p>
                <p class="card-text">Text</p>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-sm-12">
        <div class="card m-2">
            <div class="card-body">
                <p class="card-title">Title</p>
                <p class="card-text">Text</p>
            </div>
        </div>
    </div>

   <div class="row border m-2">
    <div class="col-6 border">Column 1</div>
    <div class="col-6 border">
        <div class="row">
            <div class="col border; bg-info">Column 1</div>
            <div class="col border; bg-warning">Column 2</div>
            <div class="col border; bg-primary">Column 3</div>
        </div>
    </div>
   </div>
</body>
</html>
